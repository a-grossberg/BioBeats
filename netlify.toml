[build]
  command = "npm run build"
  publish = "dist"

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/neurofinder/*"
  to = "/.netlify/functions/neurofinder/:splat"
  status = 200

# Handle client-side routing (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

